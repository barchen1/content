id: HIPAA - Breach Notification
version: -1
name: HIPAA - Breach Notification
description: "USA Health Insurance Portability and Accountability Act of 1996 (HIPAA)\
  \ covers organizations that use, store, or process Private Health Information (PHI).\
  \ \nThe HIPAA Breach Notification Rule requires companies that deal with health\
  \ information to disclose cybersecurity breaches; the disclosure will include notification\
  \ to individuals, to the media, and the Secretary of Health and Human Services.\nThis playbook is triggered by\
  \ a HIPAA breach notification incident and follows through with the notification\
  \ procedures.\n\nDISCLAIMER: Please consult with your legal team before implementing\
  \ this playbook.\n\n** Source: https://www.hhs.gov/hipaa/for-professionals/breach-notification/index.html"
